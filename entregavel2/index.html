<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script>
            function abrirListaJavascript(){
                window.open("listajavascript.html");
            }
            function abrirListaJava(){
                window.open("listajava.html");
            }
        </script>
    </head>
    <body class="body-container">
        <div class="buttons-container">
            <button 
                class="main-buttons" 
                style="background-color: red;" 
                onclick="abrirListaJavascript()"
            >
                Lista de Javascript
            </button>
            <button 
                class="main-buttons" 
                style="background-color: blue;" 
                onclick="abrirListaJava()"
            >
            Lista de Java
        </button>
        </div>
    </body>
</html>
